<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Match - Phoenix Live Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        .team {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .team h3 {
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .team ul {
            list-style-type: none;
            padding: 0;
        }
        .team ul li {
            margin-bottom: 8px;
        }
        footer {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .live-link-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .live-link-btn:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-links ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-links ul li {
            margin-bottom: 10px;
        }

        .modal-links ul li a {
            color: #0d6efd;
            text-decoration: none;
            font-size: 18px;
        }

        .modal-links ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Phoenix Live Link - IPL 2025</h1>
        <p>Your Gateway to the IPL 2025 Live Action</p>
    </header>

    <div class="container">
        <h2>IPL 2025 Teams and Players</h2>

        <!-- Teams Content Here... (Add the previous team details here) -->

        <!-- Button to open Live Link Modal -->
        <a href="javascript:void(0);" class="live-link-btn" onclick="openLiveLinkModal()">View Live Match Links</a>
    </div>

    <!-- Modal for Live Links -->
    <div id="liveLinkModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeLiveLinkModal()">&times;</span>
            <h3>Live Match Links</h3>
            <div class="modal-links">
                <ul>
                    <li><a href="https://alpha-binge.pages.dev/"_blank">WATCH HERE</a></li>
                 
                    <li><a href="https://www.cricbuzz.com/cricket-match/live-scores" target="_blank">Live Score Updates</a></li>
                    <li><a href="https://example.com/scorecard" target="_blank">Full Scorecard</a></li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IPL Phoenix Live Link | All Rights Reserved</p>
    </footer>

    <script>
        // Function to open the Live Link Modal
        function openLiveLinkModal() {
            document.getElementById("liveLinkModal").style.display = "block";
        }

        // Function to close the Live Link Modal
        function closeLiveLinkModal() {
            document.getElementById("liveLinkModal").style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            var modal = document.getElementById("liveLinkModal");
            if (event.target == modal) {
                closeLiveLinkModal();
            }
        }
    </script>

</body>
</html>
